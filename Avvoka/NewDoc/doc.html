<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="doc.css">
<link rel="stylesheet" href="quill.snow.css">
<script src="doc.js"></script>


</head>
<body>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <input id="docname" name="docname" type="text" placeholder="Enter a docname" autofocus/>
          <button id="create">
              Create
          </button>
        </div>
      </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" id="close_button" >&times;</a>
        <div>
          <p id="user_hello"></p>
        </div>
       <div>
          <a href="#" id="link_newdoc">
              New Document
          </a> 
       </div> 
       <div>
          <a href="#">Import Word Doc</a>
       </div>
        <div>
            <a href="../Template/template.html">New Template</a>
        </div>
        
        <div id="MyDocs">
          <h3>My Docs:</h3>
        </div>
      </div>
      <div id= "toolbar-container" >
<!-- Add subscript and superscript buttons -->
            <button id="undobutton"  >   
                 <i  class='fas fa-arrow-left' value="sub"></i> 
             </button>
            <button id="redobutton" >
                <i class='fas fa-arrow-right' value="sub"></i>
            </button>
            <select class="ql-font">
                <option selected>Aref Ruqaa</option>
                <option value="mirza">Mirza</option>
                <option value="roboto">Roboto</option>
              </select>
              <select class="ql-size">
                <option value="10px">Small</option>
                <option selected>Normal</option>
                <option value="18px">Large</option>
                <option value="32px">Huge</option>
              </select>
            <button class="ql-bold" data-toggle="tooltip" data-placement="bottom" title="Bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
            <button class="ql-direction" value="rtl"></button>
            <button class="ql-direction" value="rtl"></button>
            <span class="ql-formats">
              <select class="ql-color">
                <option selected></option>
                <option value="red"></option>
                <option value="orange"></option>
                <option value="yellow"></option>
                <option value="green"></option>
                <option value="blue"></option>
                <option value="purple"></option>
              </select>
              <select class="ql-background">
                <option selected></option>
                <option value="red"></option>
                <option value="orange"></option>
                <option value="yellow"></option>
                <option value="green"></option>
                <option value="blue"></option>
                <option value="purple"></option>
              </select>
            </span>
            <span class="ql-picker-label" ></span>
            <select class="ql-size" style="display: none;"></select>
           
            <span id="open_button" style="font-size:23px;cursor:pointer" >&#9776;</span>

      </div>
            
      
    <div id="editor-container">
        
    </div>
    <div id="counter">
      
    </div>
    <div id="docsave">
      <p>saving changes</p>
    </div>
    
</body>
</html>
