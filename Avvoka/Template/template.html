<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="template.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
<script src="template.js"></script>
</head>
<body>
    <div id="TempModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <input id="tempname" name="docname" type="text" placeholder="Enter a template name" autofocus/>
          <button id="create">
              Create
          </button>
        </div>
      
      </div>
  <div id="main_div">
      
      <div id="form-container" class="container">
          <form>
                
                <div class="form-group">
                  <label for="location">Client's Name</label>
                  <input class="form-control"  name="client_name" type="text">
                </div>
              
            
            <div class="row form-group">
              <label for="about">About:</label>
              <input name="about" type="hidden">

              <div id="editor-container">
         
              </div>
            </div>
            <div class="row">
              <button id="submit" class="btn btn-primary" type="submit">Create Doc</button>
            </div>
          </form>
        </div>



  </div>
        
              
</body>
    
</html>
